<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form check</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../view/assets/css/admin.css">
</head>

<body>
    <div class="col-lg-10">
        <div class="container my-4">
            <div class="my-3">
                <h3>Thêm mới tài khoản</h3>
            </div>
            <form action="" method="post">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mt-3">
                            <label for="name_user" class="form-label">Tên người dùng</label>
                            <input type="text" name="name_user" id="name_user" class="form-control" placeholder="Nhập tên người dùng">
                        </div>
                        <div class="mt-3">
                            <label for="email" class="form-label">Email người dùng</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Nhập email người dùng">
                        </div>
                        <div class="mt-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Nhập số điện thoại người dùng">
                        </div>
                        <div class="mt-3">
                            Trạng tháii
                            <div class="form-check form-switch fs-3">
                                <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault" name="trang_thai">
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-6">
                        <div class="mt-3">
                            <div class="mt-3">
                                <label for="">Phân quyền:</label>
                                <div class="mt-3">
                                    <label for="role_1" class="form-label">Quản trị viên</label>
                                    <input type="radio" name="role" id="role_1" value="1" class="form-check-input me-4">
                                    <label for="role_2" class="form-label">Quản lý</label>
                                    <input type="radio" name="role" id="role_2" value="2" class="form-check-input me-4">
                                    <label for="role_3" class="form-label">Người dùng</label>
                                    <input type="radio" name="role" id="role_3" value="0" class="form-check-input me-4">
                                </div>
    
                            </div>
                            <div class="mt-3">
                                <label for="anh_user" class="form-label">Ảnh</label>
                                <input type="file" name="anh_user" id="anh_user" class="form-control">
                            </div>
                            <div class="mt-3">
                                <label for="address_user" class="form-label">Địa chỉ người dùng</label>
                                <input type="text" name="address_user" id="address_user" class="form-control" placeholder="Nhập số điện thoại người dùng">
                            </div>
                            <div class="mt-3">
                                <label for="number_phone" class="form-label">Số điện thoại người dùng</label>
                                <input type="text" name="number_phone" id="number_phone" class="form-control" placeholder="Nhập số điện thoại người dùng">
                            </div>
                        </div>
    
                    </div>
                </div>
    
                <!-- group input -->
                <div class="my-5">
                    <div class="btn-group">
                        <a href="?ad=list_tk" class="btn btn-warning" id="">Danh sách tài khoản người dùng</a>
                        <input type="submit" value="Thêm mới"  class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../view/assets/js/validate.js"></script>
</body>

</html>
